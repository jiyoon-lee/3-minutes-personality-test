<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>나의 MBTI</title>
</head>
<body>
  <!-- <div class="loading-container">
    <img src="../images/Loading.gif" alt="loading">
    <p>분석 중입니다...</p>
  </div> -->
  <div class="result-container">
    <figure class="result-img">
      <img src="../images/result-1.png" alt="result-1">
    </figure>
    <article class="article">
      <div class="article-description">
        남들은 당신을 매우 소심하고, 우유부단하다고 생각합니다.
        결정을 내리기 힘들어하는 당신은 누군가가 당신을 대신하여
        결정을 내려주길 원합니다. 그렇지만, 타인이나
        어떤 사건에 연루되는 것을 매우 기피하는 사람으로
        걱정을 사서 하는 타입이기도 합니다.

        당신을 잘 모르는 사람들은 당신을 지루하다고
        생각하기도 합니다. 그렇지만, 속이 깊은 당신은
        누구보다도 진실한 사람이라고 할 수 있습니다.
      </div>
      <div class="article-action">
        <button>다시하기</button>
        <button>평가하기</button>
      </div>
    </article>
    </div>
  <!-- <script src="../js/result.js"></script> -->
</body>
